<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete My Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .confirm {
            background-color: #28a745;
            color: white;
        }
        .cancel {
            background-color: #dc3545;
            color: white;
        }
        .message {
            margin-top: 20px;
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete My Account</h2>
        <form id="deleteAccountForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <p>Are you sure you want to delete your account?</p>
            <button type="button" class="confirm" onclick="confirmDelete()">Yes, delete my account</button>
            <button type="button" class="cancel" onclick="cancelDelete()">No, keep my account</button>
        </form>
        <div class="message" id="message">
            Your account will be deleted in 24-48 hours.
        </div>
    </div>

    <script>
        function confirmDelete() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('deleteAccountForm').style.display = 'none';
            } else {
                alert("Please enter your email address.");
            }
        }

        function cancelDelete() {
            alert("Account deletion canceled.");
            document.getElementById('deleteAccountForm').reset();
        }
    </script>
</body>
</html>
